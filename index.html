<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 1 - wyszukiwarka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Wyszukiwarka napojów</h1>
            <input type="text" class="search" placeholder="Wpisz nazwę szukanego napoju">
        </div>

        <div class="drink-list">
            <h2>Lista dostępnych napojów</h2>
            <ul>
                <li>Cola</li>
                <li>Mleko</li>
                <li>Wino białe</li>
                <li>Piwo</li>
                <li>Oranżada</li>
                <li>Sok pomarańczowy</li>
                <li>Sok jabłkowy</li>
                <li>Sok wieloowocowy</li>
                <li>Wino czerwone</li>
                <li>Energy drink</li>
            </ul>
        </div>

    </div>

</body>
</html>
